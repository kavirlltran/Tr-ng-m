<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Pronunciation Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Nền trang sử dụng ảnh maytinh.png */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('maytinh.png') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: rgba(255,255,255,0.95);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .line-card {
      position: relative;
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .line-card:hover, .line-card.active {
      transform: translateY(-3px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.3);
      border: 2px solid #2196F3;
    }
    .line-text {
      font-size: 1.2rem;
      line-height: 1.5;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background-color: #2196F3;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #1976D2;
    }
    #evaluation {
      margin-top: 1rem;
      background: #f1f1f1;
      padding: 0.8rem;
      border-radius: 4px;
      font-size: 0.95rem;
      line-height: 1.4;
    }
    #evaluation span.error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Advanced Pronunciation Checker</h1>
